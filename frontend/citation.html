<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link href="fonts/folkard_.ttf" rel="stylesheet">
    <link rel="stylesheet" href="css/citation.css">
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">

<body>




    <div class="container">

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">

                </div>
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="index.html"><img src="img/Kaamelott_logo.png"></a>
                    </li>
                    <li><a href="#">Ajouter une citation</a></li>
                </ul>
            </div>
        </nav>

        <div class="kaamelott-banner jumbotron kaamelott-underline">
            <h1>C'EST PAS FAUX !</h1>
            <p>Les meilleurs citations de la serie-TV Kaamelott</p>



        </div>

        <div class="row">

            <div class="col-sm-12 col-md-12">


                <legend>Nouvelle citation</legend>

                <div class="épisodes">
                    <label for="i5">Saison et épisode</label>
                    <select id="i5">
       <optgroup label="livre1">
         <option selected value="1">épisode1</option>
         <option value="2">épisode2</option>
         <option value="3">épisode3</option>
         <option value="4">épisode4</option>
       </optgroup>
       <optgroup label="livre2">
       <option value="5">épisode1</option>
       <option value="6">épisode2</option>
       <option value="7">épisode3</option>
       <option value="8">épisode4</option>
       </optgroup>     
     </select>

                </div>

                <div class="date">
                    <label for="i1">date de citation</label>
                    <input id="i1" type="date">
                </div>

                <div class="Auteur">
                    <label for="i2">auteur de la citation</label>
                    <input id="i2" type="auteur" placeholder="ex: john doe" title="merci de renseigner l'auteur de la citation" required list="dtl">
                </div>

                <div class="Téléchargement">
                    <label for="i3">uploader une image</label>
                    <input id="i3" type="file">
                </div>

                <div>
                    <label for="i4">citation</label>
                    <textarea id="i4"></textarea>
                </div>

                <div class="button">
                    <button type="submit">submit</button>
                    <button type="reset">reset</button>
                </div>

            </div>

        </div>
    </div>



    <footer>

        <span class="fa-stack fa-lg">
                <i class="fa fa-square-o fa-stack-2x"></i>
                <i class="fa fa-twitter fa-stack-1x"></i>
            </span>

        <span class="fa-stack fa-lg">

        <span class="fa-stack fa-lg">
                <i class="fa fa-square-o fa-stack-2x"></i>
